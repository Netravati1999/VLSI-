<!doctype html>
<html>
<head>
<title>Form html</title>
</head>
<body>
	<form>
			<fieldset>
			<legend>Profile info</legend> 
			Name: <input type="text" placeholder="Your Full Name"> <br>
			Email:<input type="email" placeholder="name@gmail.com"> <br>
			Password:<input type="password"> <br>
			
			<br><br>
			
			Gender:<br>
			<input type="radio"name="gender" > Male<br>
			<input type="radio" name="gender">Female<br>
			
			<br><br>
			
			Type of computer:<br>
			<input type="checkbox" name="Type of computer">laptop<br>
			<input type="checkbox" name="Type of computer">desktop<br>
			
			Age:<br>
			<select>
			<option>0-20<option>
		    <option>20-40<option>
		    <option>40-60<option>
			</select>
			
		<br><br>
		Biograpy:<br>
		<textarea cols="30" rows="3"></textarea><br>
		
		<input type="submit" value="save info">
		<input type="reset" value="clear info">

			</fieldset>
	</form>
</body>

</html>
